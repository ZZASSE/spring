<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>전체 사원 조회</title>
</head>
<body>
	<table border=1px solid black>
		<thead>
			<tr>
				<th>사원번호</th>
				<th>이름</th>
				<th>입사일자</th>
				<th>업무</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each="empInfo, stat : ${empList}">
				<tr th:id="${stat.odd}"
					th:onclick="|location.href='@{/empInfo(employeeId=${empInfo.employeeId}, lastName=${empInfo.lastName})}'|">
					<!--  => /empInfo?employeeId=100&lastName=Kang -->
					<td th:text="${empInfo.employeeId}" />
					<td th:text="${empInfo.lastName}" />
					<td th:text="${#dates.format(empInfo.hireDate, 'yyyy년MM월dd일hh시mm분')}" />
					<td>[[ ${empInfo.jobId} ]]</td>				
				</tr>
			</th:block>			
		</tbody>
	</table>
</body>
</html>
